[env]
platform = espressif32
framework = arduino
lib_deps = 
	; sstaub/sACN@^1.1.0
	fastled/FastLED@^3.9.4
	bblanchon/ArduinoJson@^7.2.1

[env:lolin_c3_mini]
board = lolin_c3_mini

[env:denky32]
board = denky32
monitor_speed = 115200